<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <meta charset="utf-8>
    <meta name = "viewport" content="width=device-width">
    <meta name = "description" content="Society">
    <meta name = "keyword" content="web design">
    <meta name = "author" content="kumar gourav">
    <title>Neelkanth | Welcome</title>
    <link rel="icon" href ="{% static 'image/images.jpg' %}">
    <link rel ="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'style/font-awesome.min.css' %}">
     <script src="https://use.fontawesome.com/1c57639878.js"></script>
  </head>
  <body>
    <header>
      <div class="container" >
        <div id="branding">
          <h1><span class="highlight">NeelKanth </span> Apartment</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a  href ="/">Home</a> </li>
            <li><a href="/man/dir/">Directory</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1></h1>
    </header>
    <div class="well text-center" style="margin-right:20%; margin-left:20%;">
    <h1 style="text-align:center;">Residents Login :</h1>
    <form action='/man/check/' method='POST'>
    {% csrf_token %}
    <table style="text-align:center" align="center">
    <tr>
    <td style="padding-top:3%; padding-bottom:3%;"><strong>EMAIL ID<strong></td>
    <td>
    <input type="text" placeholder="Type your email id here" name="email_id" id="search_box" size="30" class="panel" style="padding-top:3%; padding-bottom:3%;"></td></td></tr>
    <tr>
    <td style="padding-top:3%; padding-bottom:3%;"><strong>PASSWORD<strong></td>
    <td>
    <input type="password" placeholder="Type your password here" name="password" id="search_box" size="30" class="panel" style="padding-top:3%; padding-bottom:3%;"></td></td></tr>
    <tr><td><button type='submit' class="btn btn-success">LogIn</button></td></tr>

    </table>
    </form>
    </div>
  <footer>
      <p>NeelKanth Apartment, Copyright &copy; 2017</p>
  </footer>
</body>
</html>
